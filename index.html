    <script src="/farcaster-frames.js"></script>

    <script async src="https://warpcast.com/js/embed.js"></script>
    <script>
      // Configuración global para Farcaster
      window.farcasterConfig = {
        appId: "MD6NcmUnNhly",
        hubUrl: "https://hub.warpcast.com", 
        domain: "lottomojifun.vercel.app"
      };
      
      // Detector de SDK mejorado
      window.addEventListener('load', function() {
        console.log('Inicializando detección de SDK de Farcaster...');
        
        // Verificar múltiples ubicaciones del SDK
        const checkSDK = () => {
          const potentialSDKs = [
            window.frames?.sdk,
            window.Farcaster?.sdk,
            window.fc_sdk,
            window.fc_frame?.sdk,
            window._farcaster?.sdk,
            window.fcFrame?.sdk,
            window.frameSDK,
            window.ethereum?.isFarcaster && window.ethereum
          ];
          
          for (const sdk of potentialSDKs) {
            if (sdk) {
              window.Farcaster = window.Farcaster || {};
              window.Farcaster.sdk = sdk;
              console.log('SDK de Farcaster encontrado y configurado:', sdk);
              return true;
            }
          }
          
          return false;
        };
        
        // Verificar inmediatamente
        if (!checkSDK()) {
          // Si no se encuentra, intentar nuevamente después de un tiempo
          console.log('SDK no encontrado inmediatamente, programando reintentos...');
          
          let attempts = 0;
          const interval = setInterval(() => {
            attempts++;
            console.log(`Intento ${attempts} de detectar SDK...`);
            
            if (checkSDK() || attempts > 10) {
              clearInterval(interval);
              console.log(checkSDK() ? 'SDK encontrado después de reintentos' : 'No se pudo encontrar el SDK');
            }
          }, 500);
        }
      });
    </script>
